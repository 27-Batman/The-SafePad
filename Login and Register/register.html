<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SafePad | Login</title>
    <link rel="icon" type="image/png" href="../Image/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Khula:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to<span><br>The SafePad</span></h1>
                    <p>If you already have an account</p>
                    <button class="hidden" onclick="window.location.href='login.html'">Log In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
